<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="http://code.jquery.com/jquery-1.11.3.js"></script>
    
    <!-- 使用JS原生语法 -->
    <script type="text/javascript">
        window.onload = function(){
            // 通过原生JS语法获取id为byJs的元素p
			var p = document.getElementById('byJs');
            // 将元素p在html中的内容改变
			p.innerHTML = '使用JS原生语法';
            // 将元素p的内容颜色改为绿色
			p.style.color = 'green';	
    	}
    </script>
    
    <!-- 使用jQuery语法 -->
    <script type="text/javascript">
        $(document).ready(function() {
            /**
             * 通过jQuery语法获取id为byJquery的元素得到一个jQuery对象
             * 调用该对象的html()方法进行更改内容
             * 调用该对象的css()方法进行更改颜色样式
             */   
            var $p = $('#byJquery');
            $p.html('使用jQuery语法').css('color','blue');
        });
    </script>
    
</head>

<body>
    <p id="byJs"></p>
    <p id="byJquery"></p>
    <div>第一行</div>
    <div>第二行</div>
    <div>第三行</div>

    <script type="text/javascript">
    //
        var $div=$('div');   //获取Jquery对象    //DOM--->Jquery
        // var div=$div.get(0);
        var $first=$div.first();
        $first.css('color','#CD5555');
        // div.style.color='#CD5555';
    //
    	var div=document.getElementsByTagName('div');
    	var $xxx=$(div);    //根据标签名得到相应的Jquery对象   //DOM--->Jquery
    	var xx=$xxx.get(1);  //通过get方法将其转化为DOM对象   //Jquery--->DOM
    	xx.style.color='#FF4500';
    </script>
</body>

</html>
